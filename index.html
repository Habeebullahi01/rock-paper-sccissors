<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
       <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@700;800&display=swap" rel="stylesheet">
  <!-- LOCAL STYLESHEET -->
  <link rel="stylesheet" href="css/index.min.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<header>
  <img class="logo" src="images/logo.svg" alt="">

  <div id="score" style="align-content: flex-end;">
    <p>SCORE</p>
    <h1></h1>
  </div>
</header>

<main>
  <section class="main-display">
    <div class="rock" id="rock">
      <div class='rock'>
        <img src="images\icon-rock.svg" alt="sc" class='rock'>
      </div>
    </div>
    <div class="paper" id="paper">
      <div class='paper'>
        <img src="images\icon-paper.svg" alt="sc" class='paper'>
      </div>
    </div>
    <div class="scissors" id="scissors">
      <div class="scissors">
        <img src="images\icon-scissors.svg" alt="sc" class="scissors">
      </div>
    </div>
  </section>

  <section class="result-display hidden">
    <div id="playerChoice">
      <h5>YOU PICKED</h5>
      <div id="playerChoiceHolder">

      </div>
    </div>
    <div id="result" class="hidden">
      <h3 class="result">
        
      </h3>
      <button id="playAgain">PLAY AGAIN</button>
    </div>
    <div id="compChoice">
      <h5>THE HOUSE PICKED</h5>
      <div id="compChoiceHolder">

      </div>
    </div>
  </section>
  
</main>

<div id='rule-btn'>RULES</div>
  <div id='rule'>
    <h2>RULES</h2>
    <img src="images/image-rules.svg" id='im' alt="">

    <img src="images/icon-close.svg" id='close'alt="">
  </div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="game.js"></script>
</body>
</html>
